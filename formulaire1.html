<html>
    <head>
       <meta charset="utf-8" />
       <link rel="stylesheet"  type="text/css"  href="style.css" />

          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>


        <title>Formulaire d'inscription</title>

    </head>

    <body>

              <form method="post" id="formulaire">
            <p>
                           <label for="login">login :</label>
                          <input type="text" name="pseudo" id="login" required="">
               </p>

            <p>
                        <label for="nom"> nom :</label>
                      <input type="text" name="nom" id="nom" required="">

              </p>

            <p>
                          <label for="prenom">prenom :</label>
                        <input type="text" name="prenom" id="prenom" required="">
              </p>

            <p>
                          <label for="email"> email :</label>
                        <input name="email" id="email" type="email"/>
              </p>

            <p>
                          <label for="site-web">site-web :</label>
                          <input type="url" name="web" id="web"  >
              </p>

           <p>
                          <label for="MDP">mot de passe :</label>
                          <input type="password" placeholder="Password" id="password1" required="" pattern=".{6,}[0-9.{2}]" >
              </p>

            <p>
                        <label for=" MDP"> mot de passe :</label>
                        <input type="password" placeholder="Confirmer Password" id="password2" required="" pattern=".{6,}[0-9.{2}]" >
              </p>

           <p>
                        <input type="checkbox"> j'accepte les termes du contrat utilisateur  <br>
              </p>

            <p>
                     <button type="submit" onclick="checkForm()">Valider l'inscription</button>
              </p>


              <script >

                  $(document).ready(function() {

                          $('p').click(function() {
                           console.log('ici');
                          });

                    });

          </script>




    </body>
</html>
